<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="">
      <h1>RMP</h1>
      <span class="tagline">Rumah Makan Paron</span>
    </div>
    <div class="nav-actions">
        <!-- Dark mode switch -->
    <button id="darkToggle" class="dark-switch" aria-pressed="false" aria-label="Toggle dark mode">
      <!-- simple inline icons: sun + moon -->
      <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M12 4V2M12 22v-2M4.22 4.22l-1.42-1.42M21.2 21.2l-1.42-1.42M2 12H4M20 12h2M4.22 19.78l-1.42 1.42M21.2 2.8l-1.42 1.42" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
      </svg>
      <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    </div>
  </header>

  <main class="container">
    <h2>Menu Kami</h2>

    <div class="categories">
      <button class="category active" data-filter="all">🍽 Semua Menu</button>
      <button class="category" data-filter="makanan">🍛 Makanan</button>
      <button class="category" data-filter="minuman">🥤 Minuman</button>
    </div>

    <div class="menu-grid" id="menuGrid">
      <!-- Menu items di-generate oleh JS -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
